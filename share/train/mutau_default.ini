[config]
include = /work/share/train/default.ini

[job]
job_name = mutau-default
save_dir = /work/run

[array]
arr_version = rel_103
campaign = all

bkg_dict_path = /data/arrays/rel_103
bkg_key = all
bkg_sumofweight = 100000

sig_dict_path = /data/arrays/rel_103
sig_key = all_norm
sig_sumofweight = 100000

channel = mutau
bkg_list = ["diboson", "top", "wjets", "zll"]
sig_list = ["rpv_500", "rpv_700", "rpv_1000", "rpv_1500", "rpv_2000"]
selected_features = ["m_ll", "mu_pt", "mu_istight", "tau_pt", "pt_ll", "dr_ll", "met", "njets"]

[model]
model_name = pdnn_model
model_class = Model_1016
test_rate = .2
val_split = .2

learn_rate = 0.005
learn_rate_decay = 5e-4
batch_size = 32
epochs = 100
sig_class_weight = 1.
bkg_class_weight = 1.

use_early_stop = true
early_stop_monitor = val_loss
early_stop_min_delta = 0
early_stop_patience = 4
early_stop_mode = min
early_stop_restore_best_weights = true

[report]
verbose = 2
