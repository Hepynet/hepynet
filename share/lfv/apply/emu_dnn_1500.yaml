config:
    include:
        - "share/lfv/train/emu_dnn_1500.yaml"

job:
    job_name: "emu-dnn-1500"
    job_type: "apply"
    load_job_name: "emu-dnn-1500"

input:
    # only remove negative events for training
    rm_negative_weight_events: false

apply:
    #check_model_epoch: true
    pop_plots: false

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_roc: true

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "all_norm"
        bkg_list:
            - "bkg_diboson"
            - "bkg_zll"
            - "bkg_top"
            - "bkg_wjets"
        data_key:
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"
        use_root: false

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: false
        save_format: "png"

    #book_kine_study: true
    cfg_kine_study:
        bins: 100
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"

    ## TODO ## book_cut_kine_study: true
    cfg_cut_kine_study:
        save_ratio_table: true
    dnn_cut_list:
        - 0.5
        - 0.6
        - 0.8

    #book_importance_study: true

    book_cor_matrix: true

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_b_rel"

    ## TODO ## book_fit_ntup: true
    # book_fit_ntup: true
    cfg_fit_ntup:
        fit_ntup_region: "2tag_sr1"
        fit_ntup_branches:
            - "m_ll"
        ntup_save_dir: "lfv/ntuples/fit_ntup_1215"

