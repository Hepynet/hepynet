[config]
include = /work/share/lfv/apply/apply_emu.ini

[job]
job_name = apply-emu-leading

[array]
campaign = all
bkg_key = all
sig_key = rpv_500
reset_feature = false

cut_features = ["nbjetsdl1r77", "m_ll", "m_ll"]
