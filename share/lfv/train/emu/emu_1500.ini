[config]
include = /work/share/lfv/train/default.ini

[job]
job_name = emu-1500
save_dir = /work/run/lfv/emu

[array]
arr_version = rel_118
campaign = mc16a

bkg_key = all
sig_key = rpv_1500

channel = emu
norm_array = true
selected_features = ["m_ll", "ele_pt", "mu_pt", "pt_ll", "dr_ll", "met", "njets", "ntauloose"]

cut_features = ["nbjetsdl1r77", "m_ll", "m_ll"]
cut_values = [0, 1200, 1800]
cut_types = ["=", ">", "<"]

[model]
layers = 5
nodes = 128
dropout_rate = 0
momentum = 0.5
nesterov = true

learn_rate = 0.005
learn_rate_decay = 1e-4
batch_size = 64
epochs = 30

sig_class_weight = 1.
bkg_class_weight = 1.

use_early_stop = true
early_stop_patience = 5

[report]
apply_data = false
apply_data_range = [0, 1]

plot_density = false

# turn off some studies to save time
book_importance_study = true
book_cut_kine_study = true
significance_algo = asimov

# check model in each epoch
check_model_epoch = false