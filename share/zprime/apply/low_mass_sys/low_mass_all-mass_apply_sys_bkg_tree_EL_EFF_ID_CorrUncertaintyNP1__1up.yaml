config:
    include:
        - "share/zprime/train/low_mass_all_mass.yaml"

job:
    job_name: "apply-all-mass-sys-bkg"
    job_type: "apply"
    load_job_name: "train-all-mass"

input:
    reset_feature: false
    # only remove negative events for training
    rm_negative_weight_events: false
    # apply to sys trees
    arr_path: "zprime/arrays"
    arr_version: "21-0115-sys"
    variation: "tree_EL_EFF_ID_CorrUncertaintyNP1__1up"
    campaign: "mc16d"
    channel: "dummy_channel"
    sig_list: []
    bkg_list:
        - "bkg_qcd"
    selected_features:
        - "mz2"
        - "ptl1"
        - "ptl2"
        - "ptl3"
        - "ptl4"
        - "etal1"
        - "etal2"
        - "etal3"
        - "etal4"
        - "mz1_mz2"
        - "ptz1"
        - "ptz2"
        - "mzz"
        - "ptzz"
        - "deltarl12"
        - "deltarl34"
        - "detal12"
        - "detal34"
    validation_features:
        - "mz1"
        - "mz2"
    feature_norm_alias:
        mz2: "mz2_p"

apply:
    book_fit_npy: true
    cfg_fit_npy:
        fit_npy_region:
        fit_npy_branches:
            - "mz1"
            - "mz2"
        npy_save_dir: "zprime/arrays_fit/21-0115-sys/low_mass/tree_EL_EFF_ID_CorrUncertaintyNP1__1up"

