config:
    include:
        - "share/zprime/train/high_mass_all_mass_21-0120-DR.yaml"

job:
    job_name: "apply-all-mass-21-0120-DR"
    job_type: "apply"
    load_job_name: "train-all-mass-21-0120-DR"

input:
    reset_feature: false
    # only remove negative events for training
    rm_negative_weight_events: false
    selected_features:
        - "mz1"
        - "ptl1"
        - "ptl2"
        - "ptl3"
        - "ptl4"
        - "etal1"
        - "etal2"
        - "etal3"
        - "etal4"
        - "mz1_mz2"
        - "ptz1"
        - "ptz2"
        - "mzz"
        - "ptzz"
        - "deltarl12"
        - "deltarl34"
        - "detal12"
        - "detal34"
    validation_features:
        - "mz1"
        - "mz2"
    feature_norm_alias:
        mz1: "mz1_p"

apply:
    #check_model_epoch: true

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_roc: true

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "all_norm"
        bkg_list:
            - "bkg_qcd"
        data_key:
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 100
        range: [0, 1]
        density: true
        log: true
        save_format: "png"
        use_root: false

    book_train_test_compare: true
    cfg_train_test_compare:
        sig_key: "all_norm"
        bkg_key: "all"
        plot_title: "train/test MVA scores compare"
        bins: 50
        range: [0, 1]
        density: true
        log: false
        save_format: "png"

    #book_kine_study: true
    book_cut_kine_study: true
    cfg_kine_study:
        separate_sig_bkg: true # only valid for no DNN cut kinematics
        save_ratio_table: true # only valid for DNN cut kinematics
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        sig_color: tomato
        bkg_color: royalblue
        mz1_p:
            range: [30, 110]
        mz1:
            range: [40, 80]
        mz2:
            range: [0, 45]
        ptl1:
            range: [0, 200]
        ptl2:
            range: [0, 100]
        ptl3:
            range: [0, 100]
        ptl4:
            range: [0, 100]
        ptz1:
            range: [0, 200]
        ptz2:
            range: [0, 100]
        ptzz:
            range: [0, 80]
        dnn_cut_list:
            - 0.5
            - 0.7
            #- 0.8

    book_importance_study: true

    book_cor_matrix: true

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_b_rel"

    book_fit_npy: true
    cfg_fit_npy:
        fit_npy_region:
        fit_npy_branches:
            - "mz1"
            - "mz2"
        npy_save_dir: "zprime/arrays_fit/21-0120-DR/high_mass/tree_NOMINAL"
