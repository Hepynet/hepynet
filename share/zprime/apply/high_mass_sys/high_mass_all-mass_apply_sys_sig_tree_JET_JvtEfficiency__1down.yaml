config:
    include:
        - "share/zprime/train/high_mass_all_mass.yaml"

job:
    job_name: "apply-all-mass-sys-sig"
    job_type: "apply"
    load_job_name: "train-all-mass"

input:
    reset_feature: false
    # only remove negative events for training
    rm_negative_weight_events: false
    # apply to sys trees
    arr_path: "zprime/arrays"
    arr_version: "1220-sys"
    variation: "tree_JET_JvtEfficiency__1down"
    campaign: "mc16d"
    channel: "dummy_channel"
    sig_list:
        - "sig_Zp042"
        - "sig_Zp045"
        - "sig_Zp048"
        - "sig_Zp051"
        - "sig_Zp054"
        - "sig_Zp057"
        - "sig_Zp060"
        - "sig_Zp063"
        - "sig_Zp066"
        - "sig_Zp069"
        - "sig_Zp072"
        - "sig_Zp075"
    bkg_list: []

    validation_features:
        - "mz1"
        - "mz2"

apply:
    book_fit_npy: true
    cfg_fit_npy:
        fit_npy_region:
        fit_npy_branches:
            - "mz1"
            - "mz2"
        npy_save_dir: "zprime/arrays_fit/1220-sys/tree_JET_JvtEfficiency__1down"

