[config]
include = /work/share/zprime/train/default.ini

[job]
job_name = high-mass-check-kine-54-1012
job_type = train
save_dir = /work/run/zprime/high_mass

[array]
arr_path = /data/zprime/arrays
arr_version = 1012
campaign = run2

norm_array = true
bkg_list = ["qcd"]
bkg_key = all
sig_list = ["Zp054"]
sig_key = Zp054

# all features
selected_features = ["mz1", "ptl1", "ptl2", "ptl3", "ptl4", "etal1", "etal2", "etal3", "etal4", "mz1_mz2", "ptz1", "ptz2", "mzz", "ptzz", "deltarl12", "deltarl34","detal12", "detal34"]

reset_feature = false
reset_feature_name = mz1
rm_negative_weight_events = false

cut_features = ["quadtype", "mz1", "mz1"]
cut_values = [2, 48.9493, 59.0507]
cut_types = ["=", ">", "<"]


[model]
model_name = pdnn_model
model_class = Model_Sequential_Flat
layers = 6
nodes = 512
dropout_rate = 0.1
momentum = 0.5
nesterov = true

test_rate = .2
val_split = .25

learn_rate = 0.005
learn_rate_decay = 1e-5
batch_size = 128
epochs = 1
sig_class_weight = 1.
bkg_class_weight = 1.

use_early_stop = true
early_stop_monitor = val_loss
early_stop_min_delta = 0
early_stop_patience = 5
early_stop_mode = min
early_stop_restore_best_weights = true

# in older tensorflow version may use "acc"
train_metrics = ["plain_acc"]
train_metrics_weighted = ["accuracy", "mean_squared_error"]

save_model = true

[report]
save_pdf_report = true
book_kine_study = true